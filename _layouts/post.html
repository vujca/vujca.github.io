        <a class="navlink" href="{{ baseurl }}/contact"><li class="nav-item">Contact</li></a>
    </ul>
</div>
</div>
</nav>
</div>
<!-- Full Post Here -->
<div class="row padding fullPost">
    <div class="col-lg padding">
        <div class="col-lg padding">
            <div class="row padding">
                <div class="col col-lg-2 gradientLeft"></div>
                <div class="col col-lg-8 homeFullPost">
                    <div class="homeFullPostTitle">{{ page.title }}</div>
                    <div class="homeFullPostDate">{{ page.date | date: "%B %e, %Y" }} by Vujca</div>
                    <div class="homeFullPostText">
                        {{ content }}

                        {% if page.content contains "pre" %}
                        <script>
                            // get all <code> elements
                            var allPreBlocksElements = $( "pre" );
                            var allCodeBlocksElements = $( "code" );
                            allPreBlocksElements.each(function(i) {
                                allCodeBlocksElements.each(function(i) {
                                    // add different id for each code block

                                    // target	
                                var currentId = "codeblock" + (i + 1);
                                $(this).attr('id', currentId);
                                    
                                //trigger
                                var clipButton = '<button class="copy-text" data-clipboard-target="#' + currentId + '"><i class="fa fa-clone"></i></button>';
                                    $(this).after(clipButton);
                                });
                            });
                            
                            new Clipboard('.copy-text');
                        </script>
                        {% endif %}
                    </div>
                </div>
                <div class="col col-lg-2 gradientRight"></div>
            </div>
        </div>
    </div>
</div>
